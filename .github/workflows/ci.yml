name: CI Workflow

on: 
  pull_request:
    branches:
      - master
    
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install the dependencies
      run: pnpm install

    - name: Run Linter
      run: npm run lint

    - name: Build the project
      run: npm run build
